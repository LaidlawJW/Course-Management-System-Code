<!DOCTYPE html>
<html lang="en">

<head>

    <script src="../JS/main.js"></script>

</head>


<body class="preload">
    <nav class="nav">
        <div class="nav_items">
            <a href="#" class="nav_item">
                Dashboard <i  class="fa-solid fa-bars"></i>
            </a>
            <a class="nav_item" href="#">
                Classes <i  class="fa-solid fa-bars"></i>
            </a>
            <a class="nav_item" href="#">
                Completed Assigments <i  class="fa-solid fa-bars"></i>

            <a class="nav_item" href="#">
                Profile <i class="fa-solid fa-user"></i>

            </a>
            <a class="nav_logout" href="#">
                Logout <i class="fa-solid fa-bars"></i>

        </div>
        <div class="nav_overlay"></div>
    </nav>
    <main class="cards">
        <div class="card">
            <input type="checkbox" id="done_box" class="collapsible">

</body>

<script>
    window.addEventListener("load", () => {
        document.body.classList.remove("preload");
    });

    document.addEventListener("DOMContentLoaded", () => {
        const nav = document.querySelector(".nav");

        document.querySelector("#btnNav").addEventListener("click", () => {
            nav.classList.add("nav--open");
        });

        document.querySelector(".nav_overlay").addEventListener("click", () => {
            nav.classList.remove("nav--open");
        });
    });
</script>



</html>
