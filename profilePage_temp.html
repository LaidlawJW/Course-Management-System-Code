<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/787fe15a79.js" crossorigin="anonymous"></script>
    <script src="../JS/main.js"></script>
    <link rel="stylesheet" href="../CSS/Main.css">
    <title>Document</title>
</head>

<body>
    <nav class="nav">
        <div class="nav_items">
            <a href="#" class="nav_item">
                Dashboard <i  class="fa-solid fa-bars"></i>
            </a>
            <a class="nav_item" href="#">
                Classes <i class="fa-solid fa-book"></i>
            </a>
            <a class="nav_item" href="#">
                Completed Work <i class="fa-solid fa-clipboard-check"></i>
            </a>
            <a class="nav_item" href="#">
                Profile <i class="fa-solid fa-user"></i>
            </a>
            <a class="nav_item" href="#">
                Settings <i class="fa-solid fa-gear"></i>
            </a>
            <a class="nav_logout" href="#">
                Logout <i class="fa-solid fa-right-from-bracket"></i>
            </a>
        </div>
        <div class="nav_overlay"></div>
    </nav>
    <div class="col-2">
        <header>
            <h2>Current Date: <span id='date'></span></h2>
            <h2>Profile</h2>
            <h2>Hello <span id='user'>userABC123</span>!</h2>
        </header>
        <main class='main-prof'>
            <div class="container">
                <h1>Edit Profile</h1>
                <hr>
                <div class="row">
                    <!-- left column -->
                    <div class="col-md-3">
                        <div class="text-center">
                            <img src="../IMG/userAvatar.svg" class="avatar img-circle" alt="avatar">
                            <h6>Upload a different photo...</h6>

                            <input type="file" class="form-control">
                        </div>
                    </div>

                    <!-- edit form column -->
                    <div class="col-md-9 personal-info">
                        <h3>Personal info</h3>

                        <form class="form" role="form">
                            <div class="form-group">
                                <label class="l">First name:</label>
                                <div class="">
                                    <input class="form-control" type="text" value="Jane">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="">Last name:</label>
                                <div class="">
                                    <input class="form-control" type="text" value="Bishop">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="">Email:</label>
                                <div class="">
                                    <input class="form-control" type="text" value="email@gmail.com">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="">ID:</label>
                                <div class="">
                                    <input class="form-control" type="text" value="#12312312">
                                </div>
                            </div>


                        </form>
                    </div>
                </div>
            </div>

        </main>
        <footer>Footer</footer>
    </div>
    <aside>Aside</aside>
</body>

<script>
    var dt = new Date();
    var NoTimeDate = dt.getFullYear() + '/' + (dt.getMonth() + 1) + '/' + dt.getDate();
    document.getElementById('date').innerHTML = NoTimeDate;
</script>



</html>
